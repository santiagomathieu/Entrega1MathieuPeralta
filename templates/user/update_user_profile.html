{% extends 'base.html' %}

{% block titulo %}
    Perfil de usuario
{% endblock %}

{% block contenido %}
{% if form %}
<h2 style="margin-left:40rem; color: white;">Complete los campos a actualizar</h2>
<form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="color: white">
        {{form.as_table}}
    </table>
    <input type="submit" , value="Enviar">
</form>
{% endif %}

{% endblock %}
